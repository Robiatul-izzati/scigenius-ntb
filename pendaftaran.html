  <header>
    <h1>Pendaftaran Lomba</h1>

  <section id="form-section" tabindex="0">
    <h2>Formulir Pendaftaran</h2>
    <form id="registrationForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="lomba">Pilih Lomba:</label>
      <select id="lomba" name="lomba">
        <option value="Olimpiade Sains NTB">Olimpiade Sains NTB</option>
        <option value="Kompetisi Robotika NTB">Kompetisi Robotika NTB</option>
        <option value="Debat Bahasa Inggris NTB">Debat Bahasa Inggris NTB</option>
        <option value="Lomba Karya Tulis Ilmiah NTB">Lomba Karya Tulis Ilmiah NTB</option>
        <option value="Festival Film Pendek NTB">Festival Film Pendek NTB</option>
        <option value="Turnamen Catur NTB">Turnamen Catur NTB</option>
      </select><br>

      <button type="submit">Daftar</button>
    </form>
  </section>
